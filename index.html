<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-box flamingo" id="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="" value="" />
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="" value="" id="password-input"/>
      </div>

      <i class="fas fa-eye toggle-password white" id="toggle-btn"></i>

      <input class="btn" type="button" name="" value="Sign in" />

    </div>

    <script src="script.js"></script>
  </body>
</html>
